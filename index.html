<!DOCTYPE html>
<html>
<head>
    <title>AWS S3 Client Browser</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">    
    <link rel="stylesheet" type="text/css" href="css/theme.css">
</head>
<body onload="jpvs(SCB.init);">
    <div class="Loading"></div>

    <div class="Toolbar">
        <button type="button" onclick="SCB.configure();">Configure</button>
        <button type="button" onclick="SCB.goToParent();">Parent directory</button>
    </div>

    <div id="filebrowser" data-jpvs-type="TileBrowser">
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.0.16.min.js"></script>
    <script type="text/javascript" src="js/jpvs-all.js"></script>
    <script type="text/javascript" src="js/s3-client-browser.js"></script>
</body>
</html>
